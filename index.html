 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Uso da Paleta de Cores</title>
    <style>
        /* Definição da paleta de cores */
        :root {
            --cor-fundo: #f0f0f0; /* Cor de fundo (cinza claro) */
            --cor-fonte: #333333; /* Cor da fonte (preto) */
            --cor-destaque: #ff9900; /* Cor de destaque (laranja) */
        }

        /* Aplicando as cores aos elementos */
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-fonte);
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .destaque {
            color: var(--cor-destaque);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Uso da Paleta de Cores</h1>
    <p>Este é um parágrafo de texto com a cor definida pela paleta.</p>
    <p class="destaque">Este é outro parágrafo de texto com a cor de destaque.</p>
    <p>É possível aplicar diferentes estilos aos elementos usando as classes e as variáveis de cor definidas.</p>
</body>
</html>
